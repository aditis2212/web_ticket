    <!-- Your custom JavaScript -->
    <script>
        // Sample cart data
        const cartItems = [
            { productName: 'Product 1', quantity: 2, price: 19.99 },
            { productName: 'Product 2', quantity: 1, price: 29.99 },
            // Add more sample items as needed
        ];

        function displayCartItems() {
            const cartContainer = document.getElementById('cartItems');
            const totalItemsElement = document.getElementById('totalItems');
            const totalPriceElement = document.getElementById('totalPrice');

            // Clear previous cart items
            cartContainer.innerHTML = '';

            // Populate the cart with sample items
            cartItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${item.productName}</h5>
                        <p class="card-text">Quantity: ${item.quantity}</p>
                        <p class="card-text">Price per piece: $${item.price}</p>
                    </div>
                `;
                cartContainer.appendChild(card);
            });

            // Update total items and total price
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            totalItemsElement.innerText = totalItems;
            const totalPrice = cartItems.reduce((total, item) => total + (item.quantity * item.price), 0);
            totalPriceElement.innerText = totalPrice.toFixed(2);
        }

        function pay() {
            // Placeholder for payment logic
            alert('Payment button clicked. Implement your payment logic!');
        }

        // Call the function when the page is loaded
        document.addEventListener('DOMContentLoaded', function () {
            displayCartItems();
        });
    </script>
