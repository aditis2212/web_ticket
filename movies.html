    <script>
        // Sample product data
        const products = [
            { name: 'Dune' , price: 199.99, srs: "https://vice-press.com/cdn/shop/products/dune-bella-grace-editions-movie-poster.jpg?v=1681212918&width=724"},

            { name: 'Pathaan',  price: 199.99 , srs: "https://m.media-amazon.com/images/M/MV5BYTgzNjBjYTctOGJiZi00MTliLTk0YzYtNDJmYTQyMDdkMjQ5XkEyXkFqcGdeQXVyNTkzNDQ4ODc@._V1_FMjpg_UX1000_.jpg"},
            
        ];

        // Sample cart data
        const cartItems = [];

        function addToCart(product) {
            // Check if the product is already in the cart
            const existingItem = cartItems.find(item => item.product.name === product.name);

            if (existingItem) {
                // If the item exists, increment the quantity
                existingItem.quantity++;
            } else {
                // If the item doesn't exist, add it to the cart
                cartItems.push({
                    product: product,
                    quantity: 1
                });
            }

            // Update the cart display
            updateCart();
        }

        function updateCart() {
            // Implement the updateCart function as shown in the previous response
        }

        function displayProducts() {
            const productListContainer = document.getElementById('productList');

            // Display products dynamically
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'col-md-6';
                card.innerHTML = `
                    <div class="card">
                        <img src= ${product.srs} class="card-img-top" alt="${product.name} Image" style="width: 400px; height: 500px;">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Price: â‚¹${product.price}</p>
                            <button class="btn btn-primary" onclick="addToCart(${JSON.stringify(product)})">Add to Cart</button>
                        </div>
                    </div>
                `;
                productListContainer.appendChild(card);
            });
        }

        // Call the function when the page is loaded
        document.addEventListener('DOMContentLoaded', function () {
            displayProducts();
        });
    </script>
